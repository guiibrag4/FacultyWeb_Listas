<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input
        id="telefone_id"
        type="tel"
        name="telefone"
        placeholder="(xx) xxxx-xxxx"
      />
      <br />
      <br />
      <input
        id="pesquisa_id"
        type="search"
        name=""
        placeholder="pesquise algo"
      />
      <br />
      <br />

        id="url_id"
        type="url"
        name="pesquisa"
        placeholder="coloque um link"
      />
      <br />
      <br />
      <input id="email_id" type="email" name="email" placeholder="seu email" />
      <br />
      <br />
      <input
        id="datetime_id"
        type="datetime"
        name="dataHoras"
        placeholder="data"
      />

      <br />

      <br />

      <br />
      <input id="semana_id" type="week" name="semana" placeholder="" /> <br />
      <br />
      <input id="tempo_id" type="time" name="horas" placeholder="" /> <br />
      <br />
      <input id="datetime-local_id" type="datetime-local" name="" /> <br />
      <br />
      <input id="number_id" type="number" name="número" /> <br />
      <br />
      <input id="range_id" type="range" name="range" /> <br />
      <br />
      <input id="cor_ir" type="color" name="cor" /> <br />
      <br />
    </form>
  </body>
</html>
