<!-- Crie um formulário com os campos para cadastrar o usuário de um sistema 
(login, senha e confirmar senha). Permita que a página seja submetida apenas 
se todos os campos estiverem preenchidos, se os campos senha e confirma 
senha forem iguais e a senha possuir entre 6 e 10 caracteres.   -->
<body>
   <h1> Formulário </h1>
    <form action="/action_page.php" method="get" id="form">
        <label for="login_id">Qual será teu login, fi?</label>
        <!-- O required é responsável pelo preenchimento obrigatório do campo -->
        <input type="text" id="login_id" name="login" required>
        <label for="password">Qual será a tua senha?</label> 
        <input type="password" id="password" name="password" required>
        <label for="confirm">Confirma essa tua senha <br> ai parça</label>
        <input type="password" id="confirm" name="confirmacao" required>
        <button type="submit" onclick="validacao(event)">Enviar</button>
    </form>
<script src="script.js"></script>
</body>
</html>
