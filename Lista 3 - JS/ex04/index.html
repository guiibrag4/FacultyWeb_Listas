<!-- 4) Crie uma página que possua um parágrafo e um botão “Ocultar/Mostrar”. Ao 
clicar no botão o parágrafo é ocultado (caso esteja sendo mostrado) ou exibido 
(caso esteja oculto). -->
<body>
  <h1>Botão de ocultar</h1>
  <p id="Ocultar/Mostrar">
    Clique no botão abaixo para ocultar ou mostrar esse parágrafo.
  </p>
  <button type="button" id="button">Ocultar/Mostrar</button>
  <script src="script.js"></script>
</body>
